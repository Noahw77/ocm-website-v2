    <form method="post" action="#" onsubmit="event.preventDefault(); this.reset(); alert('Thanks — your message has been recorded locally. Connect a backend to send emails.');">

      <input id="name" name="name" class="input" type="text" required><br><br>
      <label for="email">Email</label><br>
      <input id="email" name="email" class="input" type="email" required><br><br>
      <label for="message">Message</label><br>
      <textarea id="message" name="message" class="input" required></textarea><br><br>
      <button class="button" type="submit">Send</button>
    </form>
  </div>
